<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Title</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
  
  <link href="../styles/main.css" rel="stylesheet" type="text/css">
  
  <script src="https://kit.fontawesome.com/c9cfc6f8e5.js" crossorigin="anonymous"></script>
  <script type="module" src="../js/mangaList2.js" defer></script>
</head>
<body id="manga2_body">
    
    <header class="header">
        <span class="header_content_container">
            
            <a href="index.html" class="title_container">
                <img src="../images/laura.png">
                <h1>MangaHi</h1>
            </a>
            
            <span class="search_container">
                <label for="search" class="big_screen">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="input" id="search" placeholder="Search" autocomplete="off">
            </span>
            
            
            <label for="search_smol" class="smol_screen">
                <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
            </label>
            <span class="search_container_smol">
                <label class="smol_screen_label">
                    <input type="input" id="search_smol" placeholder="Search" autocomplete="off">
                </label>
            </span>
        </span>
    </header>
    
    <div class="results" id="results">
        <span class="results_placeholder"><h1>Start your manga search...</h1></span>
        <span class="results_skeleton">
            <div class="image_skeleton"></div>
            <div class="text_skeleton"></div>
        </span>
        <span class="results_manga"></span>
    </div>
  
  <div class="image_and_title_container">
    <img src="" alt="cannot load image" id="cover_art">
    <h1 id="header">Hello</h1>
  </div>
  <div class="manga_desc_container">
    <p id="manga_desc"></p>
  </div>
  <div class="chapters_header_container">
    <h2 id="chapters_header">Chapters</h2>
  </div>
 
  <div id="chapterList">
  
  </div>
</body>
</html>
