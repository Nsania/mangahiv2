<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manga-Hi</title>
    
    
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" type="image/png" href="../images/Laura/favicon-32x32.png">
    
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    
    <!--icon-->
    <script src="https://kit.fontawesome.com/c9cfc6f8e5.js" crossorigin="anonymous"></script>
    
    <script type="module" src="../js/searchManga.js" defer></script>
</head>
<body>
    <header class="header">
        <span class="header_content_container">
            
            <a href="index.html" class="title_container">
                <img src="../images/laura.png">
                <h1>MangaHi</h1>
            </a>
            
            <span class="search_container">
                <label for="search" class="big_screen">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </label>
                <input type="input" id="search" placeholder="Search" autocomplete="off">
            </span>
            
            
            <label for="search_smol" class="smol_screen">
                <i class="fa-solid fa-magnifying-glass" id="search_icon"></i>
            </label>
            <span class="search_container_smol">
                <label class="smol_screen_label">
                    <input type="input" id="search_smol" placeholder="Search" autocomplete="off">
                </label>
            </span>
        </span>
    </header>
    
    <div class="results" id="results">
        <div class="results_placeholder"><h1>Start your manga search...</h1></div>
        <div class="results_skeleton">
            <div class="image_skeleton"></div>
            <div class="text_skeleton"></div>
        </div>
        <div class="results_manga">
        
        </div>
    </div>
    
    <div class="below_header">
        <div class="featured_container">
            <div class="slider-wrapper">
                <div class="slider">
                    <template>
                        <div class="featured">
                            <a href="#"></a>
                            <div class="featured_cover">
                                <div></div>
                            </div>
                            <div class="featured_title_desc_container">
                                <div class="featured_title"><div></div></div>
                                <div class="featured_desc"><div></div></div>
                            </div>
                            <div class="blur"></div>
                        </div>
                    </template>
                    
                    <div class="featured" id="f1">
                        <a href="#"></a>
                        <div class="featured_cover">
                            <img src="#">
                        </div>
                        <div class="featured_title_desc_container">
                            <div class="featured_title"><div></div></div>
                            <div class="featured_desc"><div></div></div>
                        </div>
                        <div class="blur"></div>
                    </div>
                    <div class="featured" id="f2">
                        <a href="#"></a>
                        <div class="featured_cover">
                            <img src="#">
                        </div>
                        <div class="featured_title_desc_container">
                            <div class="featured_title"><div></div></div>
                            <div class="featured_desc"><div></div></div>
                        </div>
                        <div class="blur"></div>
                    </div>
                    <div class="featured" id="f3">
                        <a href="#"></a>
                        <div class="featured_cover">
                            <img src="#">
                        </div>
                        <div class="featured_title_desc_container">
                            <div class="featured_title"><div></div></div>
                            <div class="featured_desc"><div></div></div>
                        </div>
                        <div class="blur"></div>
                    </div>
                    <div class="featured" id="f4">
                        <a href="#"></a>
                        <div class="featured_cover">
                            <img src="#">
                        </div>
                        <div class="featured_title_desc_container">
                            <div class="featured_title"><div></div></div>
                            <div class="featured_desc"><div></div></div>
                        </div>
                        <div class="blur"></div>
                    </div>
                    <div class="featured" id="f5">
                        <a href="#"></a>
                        <div class="featured_cover">
                            <img src="#">
                        </div>
                        <div class="featured_title_desc_container">
                            <div class="featured_title"><div></div></div>
                            <div class="featured_desc"><div></div></div>
                        </div>
                        <div class="blur"></div>
                    </div>
                </div>
                <div class="slider-nav">
                    <a href="#f1"></a>
                    <a href="#f2"></a>
                    <a href="#f3"></a>
                    <a href="#f4"></a>
                    <a href="#f5"></a>
                </div>
            </div>
        </div>
        <div class="featured_loading">
            <div class="featured_spinner"></div>
        </div>
        
        <div class="discovery_container">
            <h1>Discovery</h1>
            <div class="discovery_skeleton">
                <div class="div_skeleton"><div class="discovery_image_skeleton"></div><div class="discovery_text_skeleton"></div></div>
                <div class="div_skeleton"><div class="discovery_image_skeleton"></div><div class="discovery_text_skeleton"></div></div>
                <div class="div_skeleton"><div class="discovery_image_skeleton"></div><div class="discovery_text_skeleton"></div></div>
                <div class="div_skeleton"><div class="discovery_image_skeleton"></div><div class="discovery_text_skeleton"></div></div>
                <div class="div_skeleton"><div class="discovery_image_skeleton"></div><div class="discovery_text_skeleton"></div></div>
                <div class="div_skeleton"><div class="discovery_image_skeleton"></div><div class="discovery_text_skeleton"></div></div>
            </div>
            <div class="discovery">
            
            </div>
        </div>
    </div>
</body>
</html>
